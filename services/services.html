<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servises</title>
    <link href="./services.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Ремонт техники различных брендов</h1>
        </header>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Lenovo.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Samsung.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Apple.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/ViewSonic.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Bosch.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Hp.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Acer.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Sony.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Lenovo.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Samsung.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-slide__item">
                            <img src ="../img/Apple.svg" class="services__item_logo">
                            <button class="services__button_more"></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <button class="readmore-button"><img src = "../img/expand.svg" class="expand-button"><p class="readmore-button__description">Показать все</p></button>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
    <script src="./services.js"></script>
</body>
</html>
